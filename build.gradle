buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()

    }
}
apply plugin: 'java'
apply plugin: 'application'
repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.1'
    compile group: 'com.jfoenix', name: 'jfoenix', version: '1.4.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
}

apply plugin: 'javafx-gradle-plugin'


jfx {
    // minimal requirement for jfxJar-task
    mainClass = 'Main'

    // minimal requirement for jfxNative-task
    vendor = 'SkySecureX'
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java","src/main/css","src/main/fxml","src/main/images"]
            includes = ["**/*.fxml", "**/*.css","**/*.png"]
        }
    }
}